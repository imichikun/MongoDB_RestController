<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>

<div th:each="var: ${allPeople}">
    <br>
    <a th:href="@{/{id}(id=${var.getId()})}" th:text="${var.getName()}"> concrete person </a>
</div>
<hr/>

</body>
</html>
